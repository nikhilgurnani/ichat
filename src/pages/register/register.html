<ion-header>

	<ion-navbar>
		<ion-title>Create new account</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username" disabled>{{username}}</ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" floating>Full Name</ion-label>
			<ion-input type="text" [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" floating>Mobile</ion-label>
			<ion-input type="number" [(ngModel)]="phone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" floating>Passkey (upto 6 characters)</ion-label>
			<ion-input type="password" [(ngModel)]="passkey"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button icon-end full large (click)="registerUser()">
				Let's Go!
				<ion-icon name="log-in"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
</ion-content>
