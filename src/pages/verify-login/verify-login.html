<ion-header>

  <ion-navbar>
    <ion-title>Verify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p class="details">Please enter the passkey provided by you for verification.</p>
	<ion-list>
		<ion-item>
			<ion-label color="primary" floating>Passkey</ion-label>
			<ion-input type="password" [(ngModel)]="passkey"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button icon-end full large (click)="verifyUser()">
				Sign in
				<ion-icon name="log-in"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
</ion-content>
