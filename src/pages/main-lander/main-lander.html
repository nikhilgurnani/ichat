<ion-header>

	<ion-navbar>
		<ion-title>Say hello!</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<div class="user-row" *ngFor="let user of users">
			<ion-item (click) = "chatWithUser(user.username, user.fullname)">
				<ion-avatar item-start>
					<img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-256.png">
				</ion-avatar>
				<h2>{{user.fullname}}</h2>
				<p>{{user.username}}</p>
			</ion-item>
		</div>
</ion-list>
</ion-content>
